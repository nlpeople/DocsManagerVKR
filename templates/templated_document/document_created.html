{% extends 'base.html' %}

{% block title %}Документ создан{% endblock %}

{% block content %}
<div class="max-w-2xl mx-auto p-6 bg-white shadow-md rounded-lg mt-10">
    <h1 class="text-3xl font-semibold text-center text-indigo-600 mb-6">Документ успешно создан</h1>
    <p class="text-center text-gray-700 mb-4">Документ был успешно создан и сохранен. Вы можете скачать его по следующей ссылке:</p>
    <div class="text-center">
        <a href="{{ file_url }}" class="px-6 py-2 bg-green-500 text-white rounded-lg hover:bg-green-600 transition duration-300">
            Скачать документ
        </a>
    </div>
</div>
{% endblock %}
