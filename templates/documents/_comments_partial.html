{% for comment in comments %}
  <div class="border-b border-gray-200 py-4 mb-4">
    <div class="flex justify-between items-start">
      <div>
        <p class="font-semibold text-sm text-gray-900">{{ comment.user.get_full_name|default:comment.user.username }}</p>
        <p class="text-sm text-gray-600 mt-1">{{ comment.message }}</p>
      </div>
      <p class="text-xs text-gray-500">{{ comment.created_at|date:"d.m.Y H:i" }}</p>
    </div>
    {% if comment.is_system %}
      <p class="text-xs text-gray-500 mt-1 flex items-center">
        <svg class="w-3 h-3 mr-1 text-indigo-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10.325 4.317c.426-1.756 2.924-1.756 3.35 0a1.724 1.724 0 002.573 1.066c1.543-.94 3.31.826 2.37 2.37a1.724 1.724 0 001.065 2.572c1.756.426 1.756 2.924 0 3.35a1.724 1.724 0 00-1.066 2.573c.94 1.543-.826 3.31-2.37 2.37a1.724 1.724 0 00-2.572 1.065c-.426 1.756-2.924 1.756-3.35 0a1.724 1.724 0 00-2.573-1.066c-1.543.94-3.31-.826-2.37-2.37a1.724 1.724 0 00-1.065-2.572c-1.756-.426-1.756-2.924 0-3.35a1.724 1.724 0 001.066-2.573c-.94-1.543.826-3.31 2.37-2.37.996.608 2.296.07 2.572-1.065z"/>
        </svg>
        (Системное сообщение)
      </p>
    {% endif %}
  </div>
{% empty %}
  <p class="text-sm text-gray-500 text-center py-8">Комментариев ещё нет.</p>
{% endfor %}
